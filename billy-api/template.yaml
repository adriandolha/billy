AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  bill-api

  Billy API for expenses.

Globals:
  Function:
    Timeout: 30
Parameters:
  Env:
    Type: String
    Description: Environment.

Resources:
  BillyApi:
    Type: AWS::Serverless::Api
    Cors:
      AllowMethods: "'*'"
      AllowHeaders: "'*'"
      AllowOrigin: "'*'"
    Properties:
      StageName: Dev
      Auth:
        AddDefaultAuthorizerToCorsPreflight: False
        DefaultAuthorizer: BillyCognitoAuth
        Authorizers:
          BillyCognitoAuth:
            UserPoolArn: !Sub "{{resolve:ssm:/${Env}/user_pool_arn}}"

  BillyApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          region: !Sub "{{resolve:ssm:/${Env}/region}}"
          data_bucket: !Sub "{{resolve:ssm:/${Env}/data_bucket}}"
          data_table: !Sub "{{resolve:ssm:/${Env}/data_table}}"
          cognito_domain: !Sub "{{resolve:ssm:/${Env}/cognito_pool_domain}}"
          cognito_user_pool_id: !Sub "{{resolve:ssm:/${Env}/cognito_user_pool_id}}"
          cognito_client_id: !Sub "{{resolve:ssm:/${Env}/cognito_client_id}}"
          cognito_redirect_uri: !Sub "{{resolve:ssm:/${Env}/cognito_redirect_uri}}"
      CodeUri: app/
      Handler: app.lambda_handler
      Runtime: python3.9
      MemorySize: 1024
      Architectures:
        - x86_64
      Policies:
        - Statement:
            - Sid: S3ReadData
              Effect: Allow
              Action:
                - s3:Get*
                - s3:List*
              Resource:
                - !Sub 'arn:aws:s3:::{{resolve:ssm:/${Env}/data_bucket}}'
                - !Sub 'arn:aws:s3:::{{resolve:ssm:/${Env}/data_bucket}}/*'
            - Action:
                - dynamodb:Get*
                - dynamodb:Query*
                - dynamodb:PutItem*
                - dynamodb:Delete*
                - dynamodb:Update*
                - dynamodb:DescribeStream*
                - dynamodb:DescribeTable*
                - dynamodb:Scan*
                - dynamodb:BatchWrite*
                - dynamodb:BatchRead*
              Effect: Allow
              Resource: !Sub 'arn:aws:dynamodb:*:*:table/{{resolve:ssm:/${Env}/data_table}}'
      Events:
        BillySearch:
          Type: Api
          Properties:
            Path: /billy/bank_statements/search
            Method: get
            RestApiId: !Ref BillyApi

        BillyAuthTokenCognito:
          Type: Api
          Properties:
            Auth:
              Authorizer: 'NONE'
            Path: /billy/auth/token/cognito
            Method: get
            RestApiId: !Ref BillyApi

        BillyAuthSigninCognito:
          Type: Api
          Properties:
            Auth:
              Authorizer: 'NONE'
            Path: /billy/auth/sign_in/cognito
            Method: get
            RestApiId: !Ref BillyApi

        BillyCors:
          Type: Api
          Properties:
            Auth:
              Authorizer: 'NONE'
            Path: /{billy+}
            Method: options
            RestApiId: !Ref BillyApi

        BillyStatsExpensesPerMonth:
          Type: Api
          Properties:
            Path: /billy/stats/expenses_per_month
            Method: get
            RestApiId: !Ref BillyApi

        BillyStatsExpensesPerMonthAndCategory:
          Type: Api
          Properties:
            Path: /billy/stats/expenses_per_month_and_category
            Method: get
            RestApiId: !Ref BillyApi

        BillyStatsAvgExpensesPerCategory:
          Type: Api
          Properties:
            Path: /billy/stats/avg_expenses_per_category
            Method: get
            RestApiId: !Ref BillyApi

        BillyJobsGet:
          Type: Api
          Properties:
            Path: /billy/jobs
            Method: get
            RestApiId: !Ref BillyApi

        BillyJobsPost:
          Type: Api
          Properties:
            Path: /billy/jobs
            Method: post
            RestApiId: !Ref BillyApi

        BillyJobsDelete:
          Type: Api
          Properties:
            Path: /billy/jobs/{jobid}
            Method: delete
            RestApiId: !Ref BillyApi

        BillyCategoriesGet:
          Type: Api
          Properties:
            Path: /billy/categories
            Method: get
            RestApiId: !Ref BillyApi

        BillyCategoriesPost:
          Type: Api
          Properties:
            Path: /billy/categories
            Method: post
            RestApiId: !Ref BillyApi

        BillyCategoriesDelete:
          Type: Api
          Properties:
            Path: /billy/categories/{categoryname}
            Method: delete
            RestApiId: !Ref BillyApi

        BillyCategoriesUpdate:
          Type: Api
          Properties:
            Path: /billy/categories/{categoryname}
            Method: put
            RestApiId: !Ref BillyApi
